    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shen</title>
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
			background-image: url('jacaranda-m.jpg');
            background-size: cover; /* 图片覆盖整个容器 */
            background-position: center center; /* 图片居中显示 */
            background-repeat: no-repeat; /* 防止图片重复 */
        }
        .image-container {
            position: absolute;
        }
        .fading-image {
            width: 3%;
            opacity: 1;
            transition: opacity 1.6s ease-out;
        }
		.text-overlay {
			max-width: 100%; /* 设置最大宽度为页面宽度 */
            max-height: 100vh; /* 设置最大高度为视口高度（100%可视区域高度） */
			text-align: right; 
			line-height: 2;
			white-space: nowrap; 
            position: absolute;
            top: 15%;
            left: 50%;
			overflow: auto; /* 如果内容过长，添加滚动条，而不是溢出 */
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
	<div class="text-overlay">
	一个清晨，大雾散尽，不止大雾，不止清晨。
	</div>
	<script>
        $(document).ready(function() {
            $(document).click(function(event) {
                // 创建图片元素
                const $img = $('<img class="fading-image" src="doraemon.png" alt="Placeholder Image">');
                
                // 设置图片位置为点击的位置
                $img.css({
                    top: event.clientY - 75 + 'px',
                    left: event.clientX - 75 + 'px',
                    position: 'absolute'
                });

                // 将图片添加到body
                $('body').append($img);

                // 图片在2秒后淡出，然后从DOM中删除
                $img.fadeOut(1600, function() {
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
