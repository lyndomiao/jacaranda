    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chen, Oslo</title>
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
			background-image: url('house.jpg');
            background-size: cover; /* 背景图片将会覆盖整个页面 */
        }
        .image-container {
            position: absolute;
        }
        .fading-image {
            width: 3%;
            opacity: 1;
            transition: opacity 1.6s ease-out;
        }
		.text-overlay {
			white-space: nowrap; 
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
	<div class="text-overlay">当有一天我忘记自己曾经是或想成为什么样的人时，希望还能从你那里找到答案。</div>
	<div class="text-overlay" style="top: 20%; left: 70%;">2024.09.25, Casablanca</div>
	<script>
        $(document).ready(function() {
            $(document).click(function(event) {
                // 创建图片元素
                const $img = $('<img class="fading-image" src="doraemon.png" alt="Placeholder Image">');
                
                // 设置图片位置为点击的位置
                $img.css({
                    top: event.clientY - 75 + 'px',
                    left: event.clientX - 75 + 'px',
                    position: 'absolute'
                });

                // 将图片添加到body
                $('body').append($img);

                // 图片在2秒后淡出，然后从DOM中删除
                $img.fadeOut(1600, function() {
                    $(this).remove();
                });
            });
        });
    </script>
</body>
</html>
